name: Deploy site

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (si nécessaire)
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'

      - name: Debug workspace & tool versions
        run: |
          pwd
          echo "Branch: $(git rev-parse --abbrev-ref HEAD || true)"
          echo "Files:"
          ls -la
          node -v || true
          npm -v || true

      - name: Install dependencies (si package.json présent) — échoue si erreur
        run: |
          if [ -f package.json ]; then
            set -euxo pipefail
            npm ci
          else
            echo "No package.json, skipping npm ci"
          fi

      - name: Build (si script build défini) — échoue si erreur
        run: |
          set -euxo pipefail
          npm run build --if-present

      - name: Determine publish directory
        id: publish-dir
        run: |
          if [ -d "dist" ]; then echo "dir=dist" >> $GITHUB_OUTPUT
          elif [ -d "build" ]; then echo "dir=build" >> $GITHUB_OUTPUT
          else echo "dir=." >> $GITHUB_OUTPUT
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ steps.publish-dir.outputs.dir }}
